<!DOCTYPE html>
<html>
<head>
    <title>OCPJP11 Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="quiz">
        <div id="questionNo"></div>
        <div id="question"></div>
        <button id="quizButton" class="button">Some text</button>
        <div id="answer"></div>
        <div id="pageNo">Some default method</div>
        <div id="flaggedSection">
            <button id="flagButton" class="button"><img id="flagImage" src="flag_white.png" alt="Flag" /></button>
            <button id="showFlaggedButton" class="button">Show flagged questions</button>
        </div>
    </div>

    <div class="modal" id="flaggedModal">
        <div id="flaggedModalContent" class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="flaggedModalTitle" class="modal-content">Flagged Questions</div>
            <div id="flaggedModalText" class="modal-content"></div>
        </div>
    </div>
</body>

<script src="data.js"></script>
<script src="quiz.js"></script>

</html>
